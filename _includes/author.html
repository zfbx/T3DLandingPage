<div class="w3-card-2">
    <div id="author-content">
        <h3>Author</h3>
        <hr>
        <div itemprop="author" id="name-author"><strong>{{ author.name }}</strong></div>
        <img itemprop="image" id="image-author" src="{{ author.image }}">
        <div id="about-author">{{ author.about }}</div>
        <div id="social-author">
            <a href="{{ author.web }}" title="website"><i class="fa fa-globe fa"></i></a>
            <a href="{{ author.github }}" title="Github"><i class="fa fa-github-square fa"></i></a>
            <a href="{{ author.twitter }}" title="Twitter"><i class="fa fa-twitter-square fa"></i></a>
            <a href="{{ author.email }}" title="Email"><i class="fa fa-envelope-square fa"></i></a>
        </div>
    </div>
</div>
