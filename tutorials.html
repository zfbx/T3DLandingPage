<div class="banner"><div class="container">
    <h2>Tutorials</h2>
</div></div>

<div class="container">
    {% for post in site.categories.Tutorials %}
        <div class="row py-3">
            <!--
            <div class="col-md-7">
            <a href="#">
                <img class="img-fluid rounded mb-3 mb-md-0" src="http://placehold.it/700x300" alt="">
            </a>
            </div>--> 
            <div class="col-md-12">
            <h4><a href="{{post.url}}">{{ post.title }} <sub>
                {% for tag in post.tags %}
                <span class="badge badge-pill badge-light">{{ tag }}</span>
                {% endfor %}
            </sub></a></h4>
            <span class="info">{{ post.date | date: "%B %-d, %Y" }} - {{ post.author }}</span>
            <p>{{ post.description }}</p>
            <a class="btn btn-primary" href="{{post.url}}">Go to Tutorial</a>
            </div>
        </div>
    {% endfor %}
</div>
